<div id="navigationTemplate" data-bind="visible: true" style="display: none;">
    <ul data-bind="foreach: items">
        <li>
            <span data-bind="text: text, click: $root.navTo"></span>
        </li>
    </ul>
</div>

<script>
    (function(){
        var successCallback = function(){
            ko.applyBindings(Navigation, $('#navigationTemplate').get(0));
            Navigation.navTo(Navigation.items()[0]);
        };

        Module.loadScript('navigation').done(successCallback);
    })();
</script>
